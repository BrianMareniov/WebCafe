<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>El mejor café</title>
    <link rel="icon" type="imagen/cafe-icon" href="/img/iconcafe.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Tienda</a></li>
          <li><a href="#">Nosotros</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>El mejor café de Argentina</h1>
      <p>
        Vendemos el mejor café de argentina, pruebalo y encuentra el sabor de la
        felicidad.
      </p>
      <input type="button" class="btn btn-primary" value="Enviar">
      <ul>
        <li>
          <img src="/img/cafeExpresso.jpeg" alt="cafeExpresso" class="rounded mx-auto d-block" />
          <h2>Café Expresso</h2>
          <p>$3.200</p>
        </li>
        <li>
          <img src="/img/cafeCapuccino.jpeg" alt="cafeCapuccino" />
          <h2>Cafe capuccino</h2>
          <p>$3.800</p>
        </li>
        <li>
          <img src="/img/cafeAmericano.jpeg" alt="cafeAmericano" />
          <h2>Café Americano</h2>
          <p>$3.500</p>
        </li>
        <li>
          <img src="/img/cafeCortado.jpeg" alt="cafeCortado" />
          <h2>Café Cortado</h2>
          <p>$3200</p>
        </li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2024 El mejor café</p>
    </footer>
  </body>
</html>
